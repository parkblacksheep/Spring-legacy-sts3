<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>quote modal</title>
        <link rel="stylesheet" href="../../css/admin/quoteModal.css" />
    </head>
    <body>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- 2. 주문 상품 -->

                <div class="order-container">
                    <h1>마리아쥬스퀘어 웨딩홀 최종 견적서</h1>
                    <div class="hall-image">
                        <img
                            src="https://wdrtest1.s3.ap-northeast-2.amazonaws.com/list/weddinghall3.jpg"
                            alt="웨딩홀 이미지"
                        />
                    </div>

                    <div class="order-info">
                        <h2>[강남] 마리아주스퀘어</h2>
                        <div class="event-info">
                            본식 일시: 2024년 11월 17일 (일), 오후14:00~15:00
                        </div>
                    </div>
                    <h2 class="order-detail-title">홀 기본 사용료</h2>
                    <table class="detail-table" id="hall-table">
                        <tr>
                            <th>예도홀</th>
                            <td>7,000,000원</td>
                        </tr>
                    </table>

                    <h2 class="order-detail-title">식사</h2>
                    <table class="detail-table" id="food-table">
                        <tr>
                            <th>한식(코스 B)</th>
                            <td>300명</td>
                            <td>70,000원</td>
                            <td>21,000,000원</td>
                        </tr>
                    </table>

                    <h2 class="order-detail-title">기타 옵션</h2>
                    <table class="detail-table" id="option-table">
                        <tr>
                            <th>웨딩 디렉팅</th>
                            <td>600,000원</td>
                        </tr>
                        <tr>
                            <th>사회자</th>
                            <td>200,000원</td>
                        </tr>
                        <tr>
                            <th>꽃장식</th>
                            <td>4,500,000원</td>
                        </tr>
                    </table>
                    <div class="cost-item">
                        <h2>총 금액</h2>
                        <div class="amount">
                            <div class="cost-amount">33,300,000</div>
                            <div class="currency">원</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
