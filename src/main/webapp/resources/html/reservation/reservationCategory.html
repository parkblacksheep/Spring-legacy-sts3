<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedder-reservation</title>
    <link rel="stylesheet" href="../../css/common/reset.css" />
    <link rel="stylesheet" href="../../css/reservation/reservationCategory.css" />
    <script src="../../js/main/main.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="hd__inner1100">
        <!-- 타이틀 -->
        <section class="title">
            <div class="title-sub">원하는 스튜디오, 드레스, 메이크업 업체를 예약해보세요.</div>
            <div class="title-main">Reservation</div>
        </section>
        <!-- 스텝 Bar -->
        <section class="steps">
            <div class="steps-bar">
                <div class="step active">Category</div>
                <div class="step">Store</div>
                <div class="step">Option</div>
                <div class="step">Date</div>
                <div class="step">Total</div>
            </div>
        </section>

            <!-- 안내 멘트 -->
            <section class="guide">
                <div class="guide-step">Step.1</div>
                <div class="guide-explain">
                    예약을 원하는 카테고리를 선택해 주세요
                </div>
            </section>

        <!-- 카테고리 리스트 -->
        <section class="category-all">
            <div class="category">
                    <img src="../../assets/images/reservation-studio.png" alt="Studio">
                    <h3 class="category-text">Studio</h3>  
            </div>
            <div class="category">
                    <img src="../../assets/images/resevation-dress.png" alt="Dress">
                    <h3 class="category-text">Dress</h3>   
            </div>
            <div class="category">
                    <img src="../../assets/images/reservation-makeup.jpg" alt="Hair&Makeup">
                    <h3 class="category-text2">Hair & <br>Makeup</h3>
            </div>
            <div class="category">
                    <img src="../../assets/images/reservation-package.png" alt="Package">
                    <h3 class="category-text">Package</h3>
            </div>
        </section>

        <!-- 다음 단계 버튼 -->
        <section class="btn">
            <a href="../../html/reservation/reservationSelectCompany.html"><button class="btn-nxt">다음 단계로</button></a>
        </section>   
    </div>
    <div id="footer-placeholder"></div>
    <script src="../../js/reservation/reservationCategory.js"></script>
</body>
</html>
